# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  charset: utf8mb4
  encoding: utf8mb4
  collation: utf8mb4_general_ci

local: &local
  socket: /var/run/mysqld/mysqlx.sock
  port: <%= Rails.application.credentials.local[:port] %>
  host: <%= Rails.application.credentials.local[:host] %>
  username: <%= Rails.application.credentials.local[:username] %>
  password: <%= Rails.application.credentials.local[:password] %>

development:
  <<: *default
  <<: *local
  database: dratter_react_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  <<: *local
  database: dratter_react_test

production:
  <<: *default
  url: <%= Rails.application.credentials.production[:url] %>
  socket: /tmp/mysql.sock